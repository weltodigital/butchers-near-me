<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Shop front -->
  <rect x="50" y="100" width="300" height="150" fill="#8b4513" stroke="#654321" stroke-width="2"/>

  <!-- Shop window -->
  <rect x="80" y="130" width="120" height="80" fill="#e6f3ff" stroke="#2c5aa0" stroke-width="2"/>

  <!-- Window reflection -->
  <rect x="85" y="135" width="50" height="70" fill="#ffffff" opacity="0.3"/>

  <!-- Door -->
  <rect x="220" y="140" width="60" height="110" fill="#8b0000" stroke="#654321" stroke-width="2"/>
  <circle cx="270" cy="195" r="3" fill="#ffd700"/>

  <!-- Awning -->
  <polygon points="40,100 360,100 350,80 50,80" fill="#dc143c" stroke="#8b0000" stroke-width="2"/>

  <!-- Sign -->
  <rect x="120" y="60" width="160" height="30" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">BUTCHER SHOP</text>

  <!-- Meat hooks -->
  <line x1="100" y1="140" x2="100" y2="160" stroke="#666666" stroke-width="2"/>
  <line x1="120" y1="140" x2="120" y2="160" stroke="#666666" stroke-width="2"/>
  <line x1="140" y1="140" x2="140" y2="160" stroke="#666666" stroke-width="2"/>

  <!-- Hanging meat -->
  <ellipse cx="100" cy="170" rx="8" ry="15" fill="#cd5c5c"/>
  <ellipse cx="120" cy="170" rx="8" ry="15" fill="#cd5c5c"/>
  <ellipse cx="140" cy="170" rx="8" ry="15" fill="#cd5c5c"/>

  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#696969"/>

  <!-- Butcher icon -->
  <g transform="translate(300, 40)">
    <!-- Chef hat -->
    <ellipse cx="20" cy="15" rx="15" ry="12" fill="#ffffff" stroke="#333333" stroke-width="1"/>
    <rect x="8" y="20" width="24" height="8" fill="#ffffff" stroke="#333333" stroke-width="1"/>

    <!-- Face -->
    <circle cx="20" cy="35" r="12" fill="#ffdbac" stroke="#333333" stroke-width="1"/>

    <!-- Eyes -->
    <circle cx="16" cy="32" r="1.5" fill="#333333"/>
    <circle cx="24" cy="32" r="1.5" fill="#333333"/>

    <!-- Mustache -->
    <ellipse cx="20" cy="38" rx="4" ry="1.5" fill="#8b4513"/>

    <!-- Body -->
    <rect x="12" y="47" width="16" height="20" fill="#ffffff" stroke="#333333" stroke-width="1"/>

    <!-- Apron -->
    <polygon points="14,50 26,50 24,65 16,65" fill="#dc143c" stroke="#8b0000" stroke-width="1"/>
  </g>

  <!-- Cleaver icon -->
  <g transform="translate(320, 200)">
    <rect x="0" y="5" width="15" height="3" fill="#8b4513"/>
    <polygon points="15,0 25,0 25,15 15,8" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  </g>
</svg>