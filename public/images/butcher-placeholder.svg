<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="50" y="50" width="300" height="200" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Butcher shop icon -->
  <g transform="translate(150, 100)">
    <!-- Building -->
    <rect x="0" y="40" width="100" height="80" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <rect x="5" y="45" width="90" height="75" fill="#ef4444"/>

    <!-- Roof -->
    <polygon points="0,40 50,10 100,40" fill="#7f1d1d" stroke="#991b1b" stroke-width="2"/>

    <!-- Door -->
    <rect x="35" y="85" width="30" height="35" fill="#374151" stroke="#111827" stroke-width="1"/>
    <circle cx="58" cy="100" r="2" fill="#fbbf24"/>

    <!-- Windows -->
    <rect x="10" y="55" width="20" height="20" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>
    <rect x="70" y="55" width="20" height="20" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1"/>

    <!-- Sign -->
    <rect x="20" y="25" width="60" height="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="50" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">BUTCHER</text>
  </g>

  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Local Butcher Shop</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Quality Meats & Expert Service</text>
</svg>